    <div class="contact">
      <div class="container" data-aos="fade-up">
        <h2 class="main-title">contact <span>me</span></h2>
        <div class="content">
          <div class="info">
            <h3>get in touch</h3>
            <p>
              Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit. Quas
              Dolorem Sunt Sapiente Vel Minus Eaque Voluptate Fugit Corrupti
              Omnis Tempora?
            </p>
            <div class="boxes-holder">
              <div class="box">
                <i class="fas fa-map"></i>
                <div class="box-info">
                  <h4>address :</h4>
                  <span>Marruecos, Tetuan</span>
                </div>
              </div>
              <div class="box">
                <i class="fas fa-envelope"></i>
                <div class="box-info">
                  <h4>email :</h4>
                  <span>majidach2001@Gmail.Com</span>
                </div>
              </div>
              <div class="box">
                <i class="fas fa-phone"></i>
                <div class="box-info">
                  <h4>number :</h4>
                  <span>0612163398 </span>
                </div>
              </div>
            </div>
            <ul class="social">
              <li>
                <a href="#0"><i class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#0"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li>

              </li>
              <li>
                <a href="#0"><i class="fa-brands fa-linkedin-in"></i></a>
              </li>
            </ul>
          </div>
          <form action="">
            <input
              type="text"
              class="main-input"
              name="user"
              placeholder="your name"
            />
            <input
              type="number"
              class="main-input"
              name="numb"
              placeholder="your number"
            />
            <input
              type="email"
              class="main-input"
              name="mail"
              placeholder="your email"
            />
            <input
              type="text"
              class="main-input"
              name="sub"
              placeholder="your subject"
            />
            <textarea
              class="main-input"
              placeholder="your message"
              name="msg"
            ></textarea>
            <input type="submit" value="send message" class="btn" />
          </form>
